name: Build and Push to DigitalOcean Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: safeping-production

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.IMAGE_NAME }}:latest

      - name: Log in to DigitalOcean Container Registry
        run: |
          echo ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} | doctl registry login --expiry-seconds 1200

      - name: Push image to DigitalOcean Container Registry
        run: |
          docker tag ${{ env.IMAGE_NAME }}:latest ${{ env.REGISTRY }}/${{ secrets.DIGITALOCEAN_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ secrets.DIGITALOCEAN_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ secrets.DIGITALOCEAN_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ secrets.DIGITALOCEAN_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Notify completion
        run: |
          echo "âœ… Image built and pushed successfully!"
          echo "DigitalOcean will automatically deploy the new image."
          echo "Check your app at:"
          echo "  - Landing: https://safeping.app"
          echo "  - Dashboard: https://web.safeping.app"
          echo "  - PWA: https://my.safeping.app"
